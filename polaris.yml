version: "1"
project:
  name: HVP-Dev.IO
  branch: master
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  fileSystem:
    ruby:
      files:
      - directory: ${project.projectDir}
analyze:
  mode: central
  coverity:
    cov-analyze: ["--all", "--webapp-security", "--enable-brakeman"]
install:
  coverity:
    version: default
